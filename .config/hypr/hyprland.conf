################
### MONITORS ###
################

monitor = eDP-1, 1920x1080, 0x0, 1, bitdepth, 10

################
### PROGRAMS ###
################

$terminal = kitty
$fileManager = nautilus
$browser = flatpak run app.zen_browser.zen

#################
### AUTOSTART ###
#################

exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = nix run ~/.config/quickshell

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,12
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 
env = LANG,pt_BR.UTF-8
env = LC_ALL,pt_BR.UTF-8

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 7

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}
decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
        blur {
        enabled = true
        size = 8
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4, easeOutQuint, slidevert, fade
    animation = windowsOut, 1, 4, easeOutQuint, slidevert, fade
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 6, easeOutQuint, slide, fade
    animation = workspacesIn, 1, 6, easeOutQuint, slide, fade
    animation = workspacesOut, 1, 6, easeOutQuint, slide, fade   
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

####################
### WINDOW RULES ###
####################

windowrulev2 = opacity 0.80 0.80,class:^(codium)$

#############
### INPUT ###
#############

input {
    kb_layout = us,br
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = false
    }
    
}

################
### KEYBINDS ###
################

source = ~/.config/hypr/binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1

windowrulev2 = suppressevent maximize, class:.*

